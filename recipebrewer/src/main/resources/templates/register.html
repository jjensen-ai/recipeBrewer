<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/styling.css">
    <title>Document</title>
</head>
<body>
    <div class="container formStyle mx-auto mt-5">
        <form method="POST" class="row d-inline-flex justify-content-center p-3" th:action="@{/saveUser}" th:object="${user}">
            <div class="row">
                <h2 class="mx-auto"> Register</h2>
            </div>
            <div class="row m-2 p-2">
                <input class="form-control form-control-lg w-3" th:field="*{email}" type="text" placeholder="email">
            </div>
            <div class="row m-2 p-2">
                <input class="form-control form-control-lg w-3" th:field="*{firstName}" type="text" placeholder="firstname">
            </div>
            <div class="row m-2 p-2">
                <input class="form-control form-control-lg w-3" th:field="*{lastName}" type="text" placeholder="lastname">
            </div>
            <div class="row m-2 p-2">
                <input class="form-control form-control-lg w-3" th:field="*{username}" type="text" placeholder="userName">
            </div>
            <div class="row m-2 p-2">
                <input class="form-control form-control-lg w-3" th:field="*{password}" type="text" placeholder="password">
            </div>
            <div>
                <button type="submit" class="btn btn-primary mx-auto">Register</button>
            </div>
        </form>
    </div>

    <a th:href="@{/login}">Back to Login</a>
    
    <div th:replace="fragments/footer"></div>
