<div th:replace="/fragments/headStyleSheets"></div>
<div th:replace="/fragments/navBar"></div>
<div class="d-flex justify-content-center">
  <div class="favRecipes">
    <table class="table table-dark table-striped">
      <tr>
        <th>Shopping List</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      <tr th:each="Shopping: ${shoppingList}">
        <td th:text="${shoppingList.ingredientName}"></td>
        <td>
          <a
            role="button"
            class="update btn btn-primary"
            th:href="@{/updateShoppingList/{id}(id=${shoppingList.id})}"
            >Update</a
          >
        </td>
        <td>
          <a
            th:href="@{/deleteShoppingList(id=${shoppingList.id})}"
            class="update btn btn-danger"
            >Delete</a
          >
        </td>
      </tr>
      <tr>
        <td colspan="3" class="justify-content-center">
          <a th:href="@{/createShoppingList}" class="btn btn-primary w-100"
            >Add Shopping</a
          >
        </td>
      </tr>
    </table>
  </div>
</div>

<div th:replace="fragments/footer"></div>
